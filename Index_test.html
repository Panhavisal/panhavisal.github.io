<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Alice!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .rose-container {
            position: relative;
            width: 100px;
            height: 150px;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 6px;
            height: 100px;
            background: green;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 10px;
            background: green;
            border-radius: 10px;
        }

        .leaf.left {
            left: -15px;
            top: 40px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -15px;
            top: 60px;
            transform: rotate(30deg);
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }

        .petal.center {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .petal.left {
            top: 10px;
            left: 25%;
        }

        .petal.right {
            top: 10px;
            right: 25%;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }

        .heart::before { top: -15px; }
        .heart::after { left: 15px; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rose-container">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="petal center"></div>
            <div class="petal left"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <script>
        const MAX_HEARTS = 20;
        let heartCount = 0;

        function createMiniHeart() {
            if (heartCount >= MAX_HEARTS) return;

            const heart = document.createElement('div');
            heart.classList.add('heart');

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

            document.body.appendChild(heart);
            heartCount++;

            heart.addEventListener('animationend', () => {
                heart.remove();
                heartCount--;
            });
        }

        setInterval(createMiniHeart, 700);
    </script>
</body>
</html>
