<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Alice!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        #play {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff4e50, #ff7e5f);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #play:hover {
            background-color: #e91e63;
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .grow {
            transform: scale(0);
            animation: grow 2s ease-out forwards;
        }

        .rose {
            width: 200px;
            height: 300px;
            transform-origin: bottom center;
            animation: sway 4s ease-in-out infinite alternate;
        }

        @keyframes grow {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes sway {
            0% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }

        .message {
            margin-top: 20px;
            color: white;
            font-size: clamp(24px, 4vw, 40px);
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            position: relative;
            height: 150px;
            overflow: hidden;
        }

        .message span {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            animation: fadeInOut 18s ease-in-out infinite;
        }

        .message1 { animation-delay: 0s; }
        .message2 { animation-delay: 6s; }
        .message3 { animation-delay: 12s; }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 30% { opacity: 1; }
            40% { opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before { top: -10px; }
        .heart::after { left: 10px; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <button id="play">‚ù§ Play Music</button>

    <div class="container">
        <div class="grow">
            <svg class="rose" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <path d="M32 64 C32 64, 32 40, 32 20" stroke="#228B22" stroke-width="2" fill="none"/>
                <path d="M32 30 Q28 35, 32 40" stroke="#228B22" stroke-width="2" fill="none"/>
                <circle cx="32" cy="20" r="4" fill="#FF1493"/>
            </svg>
        </div>

        <div class="message">
            <span class="message1">Happy Valentine's Day, Alice!</span>
            <span class="message2">You are my heart and soul, forever cherished.</span>
            <span class="message3">Every moment with you is a treasure.</span>
        </div>
    </div>

    <script>
        const playButton = document.getElementById('play');
        const MAX_HEARTS = 20;
        let heartCount = 0;

        playButton.addEventListener('click', () => {
            const audio = new Audio('/love.html');
            audio.play().catch(error => console.error('Error playing audio:', error));
        });

        function createMiniHeart() {
            if (heartCount >= MAX_HEARTS) return;

            const heart = document.createElement('div');
            heart.classList.add('heart');

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

            document.body.appendChild(heart);
            heartCount++;

            heart.addEventListener('animationend', () => {
                heart.remove();
                heartCount--;
            });
        }

        setInterval(createMiniHeart, 700);
    </script>
</body>
</html>
