
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day, Alice!</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87ceeb, #f0e68c); /* Sky-like background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden; /* Hide overflow for floating hearts */
            position: relative;
        }

        /* Play Sound Button Styling */
        #play {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #play:hover {
            background-color: #e91e63;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Rose Grow Animation Wrapper */
        .grow {
            transform: scale(0);
            animation: grow 1.5s ease-out forwards;
        }

        /* Rose Styling and Sway Animation */
        .rose {
            width: 200px;
            height: 300px;
            transform-origin: bottom center;
            animation: sway 6s ease-in-out infinite;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3)); /* Optional shadow for depth */
        }

        /* Grow Keyframes */
        @keyframes grow {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Sway Keyframes */
        @keyframes sway {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        /* Valentine's Message Styling */
        .message {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            position: relative;
            height: 150px; /* Increased height to accommodate all messages */
            overflow: hidden;
        }

        /* Initial State for Messages */
        .message span {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            animation-duration: 18s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Individual Messages */
        .message1 {
            animation-name: fadeInOut1;
        }

        .message2 {
            animation-name: fadeInOut2;
        }

        .message3 {
            animation-name: fadeInOut3;
        }

        /* Keyframes for Fading In and Out */
        @keyframes fadeInOut1 {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes fadeInOut2 {
            0% { opacity: 0; }
            33% { opacity: 0; }
            43% { opacity: 1; }
            63% { opacity: 1; }
            73% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes fadeInOut3 {
            0% { opacity: 0; }
            66% { opacity: 0; }
            76% { opacity: 1; }
            96% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Background Mini Hearts */
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            transform: rotate(-45deg);
            animation: float 6s linear infinite; /* Slower animation */
            opacity: 0.8;
            pointer-events: none; /* Allow clicks through hearts */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
        }

        .heart::after {
            left: 7.5px;
        }

        /* Floating Hearts Animation */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Sparkles Animation */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .rose {
                width: 150px;
                height: 225px;
            }

            .message {
                font-size: 20px;
                height: 180px; /* Adjust based on new message length */
            }

            .heart {
                width: 10px;
                height: 10px;
            }

            .heart::before,
            .heart::after {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="play">Play Sound</button>
    <audio id="audio">
        <source src="/love.html" type="audio/mpeg">
        <!--<source src="/song/love.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('play').addEventListener('click', () => {
            const audio = document.getElementById('audio');
            audio.play().catch(error => console.error('Error playing audio:', error));
        });
    </script>
    <!-- Hidden YouTube Embed for Background Music -->
    <iframe id="background-music-iframe" width="0" height="0" src="https://www.youtube.com/embed/Ptk_1Dc2iPY?autoplay=1&loop=1&playlist=Ptk_1Dc2iPY&controls=0&mute=0" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="container">
        <!-- Rose with Grow Animation -->
        <div class="grow">
            <svg class="rose" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <!-- Stem -->
                <path d="M32 64 C32 64, 32 40, 32 20" stroke="#228B22" stroke-width="2" fill="none"/>
                <!-- Leaves -->
                <path d="M32 30 Q28 35, 32 40" stroke="#228B22" stroke-width="2" fill="none"/>
                <path d="M32 30 Q36 35, 32 40" stroke="#228B22" stroke-width="2" fill="none"/>
                <!-- Petals -->
                <circle cx="32" cy="20" r="4" fill="#FF1493"/>
                <circle cx="30" cy="18" r="4" fill="#FF1493"/>
                <circle cx="34" cy="18" r="4" fill="#FF1493"/>
                <circle cx="28" cy="20" r="4" fill="#FF1493"/>
                <circle cx="36" cy="20" r="4" fill="#FF1493"/>
                <circle cx="30" cy="22" r="4" fill="#FF1493"/>
                <circle cx="34" cy="22" r="4" fill="#FF1493"/>
                <!-- Center of the Rose -->
                <circle cx="32" cy="20" r="2" fill="#FFD700"/>
            </svg>
        </div>

        <!-- Valentine's Message -->
        <div class="message">
            <span class="message1">Happy Valentine's Day, Alice!</span>
            <span class="message2">My love for you grows deeper every day. Forever yours, Elwood.</span>
            <span class="message3">Every moment with you is a treasure. I cherish you endlessly.</span>
        </div>
    </div>

    <!-- JavaScript for Mini Hearts and Music Handling -->
    <script>
        // Function to create a mini heart
        function createMiniHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Random position
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = Math.random() * 100 + 'vh';

            // Random animation duration between 4s to 8s
            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';

            // Random animation delay
            heart.style.animationDelay = '-' + Math.random() * 6 + 's';

            // Random size (10px to 20px)
            const size = Math.random() * 10 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';

            // Random color variation
            const color = `rgba(255, ${Math.random() * 100}, ${Math.random() * 100}, 0.8)`;
            heart.style.background = color;
            heart.style.borderColor = color;

            document.body.appendChild(heart);

            // Remove heart after animation ends to prevent DOM clutter
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Function to create a sparkle
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');

            // Random position around the rose
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';

            document.body.appendChild(sparkle);

            // Remove sparkle after animation ends
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }

        // Create mini hearts at intervals (1.5 seconds)
        setInterval(createMiniHeart, 1500);

        // Create sparkles at intervals (1 second)
        setInterval(createSparkle, 1000);

        // Background Music Handling
        const musicIframe = document.getElementById('background-music-iframe');

        // Attempt to play music on page load
        window.addEventListener('load', () => {
            // Due to browser restrictions, autoplay with sound might be blocked.
            // This iframe attempts to autoplay the music.
            // If blocked, users may need to interact with the page to enable sound.
        });
    </script>
</body>
</html>
