<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day, Alice!</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87ceeb, #f0e68c); /* Sky-like background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden; /* Hide overflow for floating hearts */
            position: relative;
        }

        /* Play Sound Button Styling */
        #play {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #play:hover {
            background-color: #e91e63;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Rose Grow Animation Wrapper */
        .grow {
            transform: scale(0);
            animation: grow 1.5s ease-out forwards;
        }

        /* Rose Styling and Sway Animation */
        .rose {
            width: 300px;      /* Increased from 200 to make the rose bigger */
            height: 450px;     /* Increased height for a taller rose */
            transform-origin: bottom center;
            animation: sway 6s ease-in-out infinite;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3)); /* Optional shadow for depth */
        }

        /* Grow Keyframes */
        @keyframes grow {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Sway Keyframes */
        @keyframes sway {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        /* Valentine's Message Styling */
        .message {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            position: relative;
            height: 150px;
            overflow: hidden;
        }

        /* Initial State for Messages */
        .message span {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            animation-duration: 18s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Individual Messages */
        .message1 {
            animation-name: fadeInOut1;
        }
        .message2 {
            animation-name: fadeInOut2;
        }
        .message3 {
            animation-name: fadeInOut3;
        }

        /* Keyframes for Fading In and Out */
        @keyframes fadeInOut1 {
            0%   { opacity: 0; }
            10%  { opacity: 1; }
            30%  { opacity: 1; }
            40%  { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes fadeInOut2 {
            0%   { opacity: 0; }
            33%  { opacity: 0; }
            43%  { opacity: 1; }
            63%  { opacity: 1; }
            73%  { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes fadeInOut3 {
            0%   { opacity: 0; }
            66%  { opacity: 0; }
            76%  { opacity: 1; }
            96%  { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Background Mini Hearts */
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            transform: rotate(-45deg);
            animation: float 6s linear infinite;
            opacity: 0.8;
            pointer-events: none; /* Allow clicks through hearts */
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -7.5px;
        }
        .heart::after {
            left: 7.5px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Sparkles Animation */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .rose {
                width: 200px;
                height: 300px;
            }
            .message {
                font-size: 20px;
                height: 180px;
            }
            .heart {
                width: 10px;
                height: 10px;
            }
            .heart::before,
            .heart::after {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="play">Play Sound</button>
    <audio id="audio">
        <source src="/love.html" type="audio/mpeg">
        <!-- <source src="/song/love.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('play').addEventListener('click', () => {
            const audio = document.getElementById('audio');
            audio.play().catch(error => console.error('Error playing audio:', error));
        });
    </script>
    <!-- Hidden YouTube Embed for Background Music -->
    <iframe 
        id="background-music-iframe" 
        width="0" 
        height="0" 
        src="https://www.youtube.com/embed/Ptk_1Dc2iPY?autoplay=1&loop=1&playlist=Ptk_1Dc2iPY&controls=0&mute=0" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

    <div class="container">
        <!-- Rose with Grow Animation -->
        <div class="grow">
            <!-- Bigger & More Realistic 2D Rose -->
            <svg class="rose" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">

                <!-- Stem & Leaves -->
                <path 
                    d="M100,300 
                       C100,220 95,180 100,150"
                    fill="none"
                    stroke="#228B22"
                    stroke-width="4"
                    stroke-linecap="round"
                />
                <path 
                    d="M95,200 Q70,190 80,160" 
                    fill="none" 
                    stroke="#228B22" 
                    stroke-width="3"
                    stroke-linecap="round"
                />
                <path 
                    d="M105,180 Q130,170 120,140" 
                    fill="none" 
                    stroke="#228B22" 
                    stroke-width="3"
                    stroke-linecap="round"
                />

                <!-- Outer Petals -->
                <path 
                    d="M100,150
                       C120,140 140,160 130,180
                       C160,180 160,200 130,210
                       C150,240 100,240  90,210
                       C60,210  40,190  50,170
                       C30,150  60,130  80,140
                       C80,120  90,115  100,120
                       Z"
                    fill="#E91E63"
                    stroke="#AD1457"
                    stroke-width="3"
                />

                <!-- Inner Petals Detail -->
                <path 
                    d="M100,150
                       C110,140 125,140 125,155
                       C140,160 140,170 125,175
                       C140,190 100,190  90,175
                       C75,170  80,160  85,155
                       C80,150  90,140  100,150
                       Z"
                    fill="#F48FB1"
                    stroke="#AD1457"
                    stroke-width="2"
                />

                <!-- Rose center (golden stamen) -->
                <circle 
                    cx="100" 
                    cy="155" 
                    r="4" 
                    fill="#FFD700"
                />
            </svg>
        </div>

        <!-- Valentine's Message -->
        <div class="message">
            <span class="message1">Happy Valentine's Day, Alice!</span>
            <span class="message2">My love for you grows deeper every day. Forever yours, Elwood.</span>
            <span class="message3">Every moment with you is a treasure. I cherish you endlessly.</span>
        </div>
    </div>

    <!-- JavaScript for Mini Hearts and Sparkles -->
    <script>
        /********************************
         * Dynamic limit of hearts based on screen size
         ********************************/
        let maxHearts = 0;

        function updateMaxHearts() {
          // 1 heart per 20,000 pixels of screen area (adjust as desired)
          const area = window.innerWidth * window.innerHeight;
          maxHearts = Math.floor(area / 20000);

          // Ensure at least a few hearts
          if (maxHearts < 5) {
            maxHearts = 5;
          }
        }

        updateMaxHearts();
        window.addEventListener('resize', updateMaxHearts);

        // Create a mini heart
        function createMiniHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Random position
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = Math.random() * 100 + 'vh';

            // Random animation duration between 4s to 8s
            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';

            // Random animation delay
            heart.style.animationDelay = '-' + Math.random() * 3 + 's';

            // Random size (10px to 20px)
            const size = Math.random() * 10 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';

            // Random color variation
            const color = `rgba(255, ${Math.random() * 100}, ${Math.random() * 100}, 0.8)`;
            heart.style.background = color;
            heart.style.borderColor = color;

            document.body.appendChild(heart);

            // Remove after animation
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Keep spawning hearts, respecting maxHearts
        setInterval(() => {
            const heartCount = document.querySelectorAll('.heart').length;
            if (heartCount < maxHearts) {
              createMiniHeart();
            }
        }, 1500);

        /********************************
         * Sparkles
         ********************************/
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');

            // Random screen position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';

            document.body.appendChild(sparkle);

            // Remove after animation
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }

        // Sparkles every second
        setInterval(createSparkle, 1000);
    </script>
</body>
</html>
